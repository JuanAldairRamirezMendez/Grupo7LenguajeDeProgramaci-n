version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: rappi_bd_user
      POSTGRES_PASSWORD: example_password
      POSTGRES_DB: rappi_bd
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://rappi_bd_user:example_password@db:5432/rappi_bd
      SECRET_KEY: changeme

volumes:
  db_data:
